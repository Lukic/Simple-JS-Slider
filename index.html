<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpel JavaScript Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<section>
    <!--Slider navigation-->
    <i class="fas fa-arrow-circle-right" id="nextBtn"></i>
    <i class="fas fa-arrow-circle-left" id="prevBtn"></i>

    <!--Slider-->
    <div id="slider">    
        <div class="slideItem" data-temp="last"> 
            <img src="https://loremflickr.com/600/400/car?lock=4" alt="" />
            <h3>Beskrivelse 4</h3>
        </div>
        <div class="slideItem"> 
            <img src="https://loremflickr.com/600/400/car?lock=1" alt="" />
            <h3>Beskrivelse 1</h3>
        </div>
        <div class="slideItem"> 
            <img src="https://loremflickr.com/600/400/car?lock=2" alt="" />
            <h3>Beskrivelse 2</h3>
        </div>
        <div class="slideItem"> 
            <img src="https://loremflickr.com/600/400/car?lock=3" alt="" />
            <h3>Beskrivelse 3</h3>
        </div>
        <div class="slideItem"> 
            <img src="https://loremflickr.com/600/400/car?lock=4" alt="" />
            <h3>Beskrivelse 4</h3>
        </div>
        <div class="slideItem" data-temp="first"> 
            <img src="https://loremflickr.com/600/400/car?lock=1" id="firstTemp" alt="" />
            <h3>Beskrivelse 1</h3>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
